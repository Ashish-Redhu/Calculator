<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="outerMostContainer">
        <h1>Calculator</h1>
        <div class="calculatorContainer">
            <div class="IOContainer">

            </div>
            <div class="buttonsContainer">
                <button id="AC">Ac</button>
                <button  id="del">del</button>
                <button class="eachButton" id="button3">x <sup>y</sup></button>
                <button class="eachButton" id="button4">/</button>
                <button class="eachButton" id="button5">7</button>
                <button class="eachButton" id="button6">8</button>
                <button class="eachButton" id="button7">9</button>
                <button class="eachButton" id="button8">*</button>
                <button class="eachButton" id="button9">4</button>
                <button class="eachButton" id="button10">5</button>
                <button class="eachButton" id="button11">6</button>
                <button class="eachButton" id="button12">-</button>
                <button class="eachButton" id="button13">1</button>
                <button class="eachButton" id="button14">2</button>
                <button class="eachButton" id="button15">3</button>
                <button class="eachButton" id="button16">+</button>
                <button class="eachButton" id="button17">0</button>
                <button class="eachButton" id="button18">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
