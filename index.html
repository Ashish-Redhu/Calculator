<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerMostContainer">
        <h1>Calculator</h1>
        <div class="calculatorContainer">
            <div class="IOContainer">

            </div>
            <div class="buttonsContainer">
                <div class="eachButton" id="button1">Ac</div>
                <div class="eachButton" id="button2">C</div>
                <div class="eachButton" id="button3">^</div>
                <div class="eachButton" id="button4">/</div>
                <div class="eachButton" id="button5">7</div>
                <div class="eachButton" id="button6">8</div>
                <div class="eachButton" id="button7">9</div>
                <div class="eachButton" id="button8">*</div>
                <div class="eachButton" id="button9">4</div>
                <div class="eachButton" id="button10">5</div>
                <div class="eachButton" id="button11">6</div>
                <div class="eachButton" id="button12">-</div>
                <div class="eachButton" id="button13">1</div>
                <div class="eachButton" id="button14">2</div>
                <div class="eachButton" id="button15">3</div>
                <div class="eachButton" id="button16">+</div>
                <div class="eachButton" id="button17">0</div>
                <div class="eachButton" id="button18">.</div>
                <div class="eachButton" id="button19">=</div>
            </div>
        </div>

    <script src="script.js"></script>

</html>
